<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Card Details Dashboard</title>
  <link rel="stylesheet" type="text/css" th:href="@{/CSS_File/addCardDashboardStyle.css}" />
  </head>
<body>
  <header>
    <h1>Add Card Details Dashboard</h1>    
  </header>
  
  <main>
    <h2>Add Card Type Details</h2>
     <form th:action="@{/card/update/{id}(id=${person.cardid})}"  th:object="${person}" method="post">
      
      <input type="hidden" th:field="*{bank.bankid}" id="bankid" name="bankid" readonly="readonly" >
      
      <label for="bank_name">Bank Name:</label>
      <input type="text" th:field="*{bank.bank_name}" id="bank_name" name="bank_name" readonly="readonly">
      
      
      <label for="card_type">Card Name:</label>
      <input type="text" th:field="*{card_type}" id="card_type" name="card_type" required>
      
     
      
      <button type="submit">Add Card Account</button>
    </form>
  </main>
</body>
</html>
